<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Mercatavico</title>
	<link rel="icon" type="image/x-icon" href="data/favicon.ico">
    <link rel="stylesheet" href="css/mercatavico.css">

</head>
<body style="background-color:black;">

<div class="structurel">
		<form class="forma" method="post" action="#">
			<h1 class="usertitle">Mercatavico</h1>
			<h3 class="usertitle">Registro</h3>
			<div class="fields">
				<div>
					<label class="label" for="name">Nombre</label>
					<input class="controlinput" type="text" id="name" name="name" maxlength="32" pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ]+$" placeholder="" required>
					<ul class="errors"></ul>
				</div>
				<div>
					<label class="label" for="email">Correo</label>
					<input class="controlinput" type="text" id="email" name="email" maxlength="64" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" placeholder="" required>
					<ul class="errors"></ul>
				</div>
				<div>
					<input type="checkbox" id="show-pass" class="show-pass">
					<label class="control-label control-label--showpass" for="show-pass">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32" height="32" class="svg-toggle-pass" title="Clave seguridad">
							<path d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z"/>
							<rect x="20.133" y="2.117" height="44" transform="translate(23.536 -8.587) rotate(45)" class="close-eye"/>
							<rect x="22" y="3.984" width="4" height="44" transform="translate(25.403 -9.36) rotate(45)" style="fill:#fff" class="close-eye"/>
						</svg>
					</label>
					<label class="label" for="pass">Clave</label>
					<input class="controlinput controlinput--pass" type="text" id="pass" name="pass" maxlength="32" pattern="[A-Za-z0-9]+" placeholder="" required>
					<ul class="errors"></ul>
				</div>
				<div>
					<input type="checkbox" id="show-pass" class="show-pass">
					<label class="control-label control-label--showpass" for="show-pass">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32" height="32" class="svg-toggle-pass" title="Clave seguridad">
							<path d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z"/>
							<rect x="20.133" y="2.117" height="44" transform="translate(23.536 -8.587) rotate(45)" class="close-eye"/>
							<rect x="22" y="3.984" width="4" height="44" transform="translate(25.403 -9.36) rotate(45)" style="fill:#fff" class="close-eye"/>
						</svg>
					</label>
					<label class="label" for="clave">Repite tu clave</label>
					<input class="controlinput controlinput--pass" type="text" id="pass" name="pass" maxlength="32" pattern="[A-Za-z0-9]+" placeholder="" required>
					<ul class="errors"></ul>
				</div>
				<ul class="errors"></ul>
				<input class="send" type="submit" value="Registrarse">
				<br>
				<a href="login.html">Acceder</a>
			</div>
		</form>
	</div>

</body>
</html>
